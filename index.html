<!DOCTYPE html>
<html>
    <head>
        <title>Practicing JS functions
        </title>
        <style>
            body {
                width: 800px;
                display: block;
            }
            #decrease, #increase, #reset {
                width:25%;
                height: 50px;
                border-radius: 25px;
                background-color: #B28DFF;
                font-size: x-large;
                border: none;  
                
            }
            span {
                padding-left: 5%;
                padding-right: 5%;
                font-size: x-large;
            }
            #newButton {
                padding-top: 25px;
                margin: auto;
                margin-left: 100px;
            }

            .dropDown {
               width: 20%;
               height: 50px;
               background-color:  #B28DFF;
               font-size: x-large;
               border: none;
               border-radius: 25px;
               padding: 10px;
            }
        </style>
    </head>

    <body>

    <h1>javascript Practice exercise #1</h1>
   
    <p id="target"></p>

    <h2>Click counter</h2>

    <div id="tainer">
        <input type="button" id="decrease" value="-1"> 
        <span id="counter"></span>
        <input type="button" id="increase" value="+1">
    </div>
    <div id="newButton">
        <input type="button" id="reset" value="Reset Counter">
        <br>
        <span>Count Value</span>
        <form>
            <select id="value" class="dropDown">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </form>  
        <button type="button"id="clickedButt">Try it</button>
        
    </div>
    
        <script src="clickcounter.js" type="text/javascript"></script>
    </body>
</html>
